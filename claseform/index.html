<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <form action="">

        <!--forma correcta de hacer los formularios
        dentro del id tiene que haber los mismo que en el for-->

        <label for="Nombre">
            <span>Cual es tu nombre</span>
            <input type="text" id='Nombre' placeholder="Nombre">
        </label>
        <label for="Inicio_Platzi">
            <span>Cuando iniciaste en Platzi</span>
            <input type="text" id='Inicio_Platzi' placeholder="Fecha inicio" >
        </label>
        <label for="Fecha">
            <span>Qué día comenzaste?</span>
            <input type="date" id='Fecha' placeholder="día">
        </label>
        <label for="Horario">
            <span>Qué horas</span>
            <input type="time" id='Horario' placeholder="hora">
        </label>


    </form>
    
</body>
</html>
